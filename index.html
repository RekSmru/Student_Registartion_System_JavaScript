<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <title>Student Registration System</title>
  
</head>
<body>
    <div class="container">
    <!-- Title -->
    <div class="container-title">
        <h2>Student Registration System</h2> 
    </div>

    <!-- Form -->
<form class="studentForm">
        <div class="inputDetails">
          <div><label>Student Name:</label></div>
          <div class="nameTextBox"><input type="text" id="name" required></div>
        </div>

        <div class="form-group">
           <div><label>Student ID:</label></div>
           <div class="idtextBox"><input type="text" id="studentId" required></div>
        </div>

        <div class="form-group">
           <div><label>Email ID:</label></div>
           <div class="emailTextBox"><input type="email" id="email" required></div>
        </div>

        <div class="form-group">
          <div><label>Contact No:</label></div>
          <div class="contactTextBox"><input type="tel" id="contact" required></div>
        </div>
        <button type="register" class="submit">Register</button>
    <p id="error"></p>
    </form>
       
    <!-- Table -->

     <div class="right">
        <div id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>



    </div>
</body>
</html>
